<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Connections</title>
    <link rel="stylesheet" href="../css/ReaderConn.css">
</head>
<body>
    <header>
        <h1>Reader Connections</h1>
        <div>
            <button class="nav-btn" data-section="user-directory">User Directory</button>
            <button class="nav-btn" data-section="user-profile">User Profile</button>
            <button class="nav-btn" data-section="private-messaging">Private Messaging</button>
            <button class="nav-btn" data-section="privacy-settings">Privacy Settings</button>
        </div>
    </header>
    <main>
        <!-- User Directory Section -->
        <section id="user-directory" class="section">
            <h2>User Directory</h2>
            <input type="text" id="search-bar" placeholder="Search by genre, location, etc.">
            <div id="user-list"></div>
        </section>

        <!-- User Profile Section -->
        <section id="user-profile" class="section" style="display: none;">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> Alice</p>
            <p><strong>Location:</strong> New York</p>
            <p><strong>Favorite Genres:</strong> Fiction, Mystery</p>
            <p><strong>Favorite Books:</strong> The Great Gatsby, Sherlock Holmes</p>
            <div id="connections-list"></div>
        </section>

        <!-- Private Messaging Section -->
        <section id="private-messaging" class="section" style="display: none;">
            <h2>Private Messaging</h2>
            <div id="chat-list"></div>
            <div id="chat-window"></div>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </section>

        <!-- Privacy Settings Section -->
        <section id="privacy-settings" class="section" style="display: none;">
            <h2>Privacy Settings</h2>
            <label>
                <input type="checkbox" id="show-profile">
                Show my profile to others
            </label>
            <label>
                <input type="checkbox" id="allow-requests">
                Allow connection requests
            </label>
        </section>
    </main>
    <script src="../js/ReaderConn.js"></script>
</body>
</html>
